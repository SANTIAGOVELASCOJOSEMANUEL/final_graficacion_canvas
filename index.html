
<!DOCTYPE html>
<html>
<head>
    <title>Rotar letra en canvas</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src=""></script>
    <script type="module" src="./dist/src/index.js"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <section>
        <div class="titulo">
            <p class="title">Rotar letra en canvas</p>
        </div>
        <div class="botones">
            <p>Ingrese una letra y un<br> ángulo para rotarla:</p>
                <form>
                    <label for="palabra">Letra:</label>
                    <input type="text" id="palabra" name="" required>

                    <label for="angulo">Ángulo:</label>
                    <input type="number" id="angulo" name="angulo" min="-360" max="360" required>
                    
                    
                    <label for="X">X:</label>
                    <input type="number" id="positionX" min="-7" max="60" required>

                    <label for="Y">Y:</label>
                    <input type="number" id="positionY" min="-10" max="39" required>

                    <label for="angulo">Tamaño:</label>
                    <input type="number" id="tamaño" min="0" max="10" required>


                    <!--   <button type="submit" id="enviar">Dibujar letra</button>-->
                </form>
        </div>
        <div class="canvas">
            <div id="coordinates-container" style="position: fixed;"></div>

            <canvas id="circlechart" width="700" height="500"></canvas>
        </div>
</section>

</body>
</html>
